<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{userBean.navigateToMainIfLoggedIn}" />
	</f:metadata>

	<ui:composition template="generalTemplate.xhtml">
		<ui:define name="title">
		    Kayıp Parola
		</ui:define>
		<ui:define name="content">
			
			<!-- Page Header -->
			<header class="jumbotron subhead">
	    		<h1>Parola Hatırlatma</h1>
	    		<p class="lead">
	    			Girmiş olduğunuz e-posta adresinin sisteme kayıtlı olması 
	    			halinde, parolanız bu e-posta adresine postalanacaktır.
	    		</p>
	  		</header>
	  		<!-- /Page Header -->
			<div class="row">
				<div class="span12">
					<!-- Login Form -->
					<h:form styleClass="form-horizontal">
					<legend>Parola Hatırlatma</legend>
						<fieldset>
							<div class="control-group">
								<h:outputLabel styleClass="control-label" value="E-posta adresiniz" />
								<div class="controls">
									<h:inputText value="#{lostPasswordBackingBean.email}"
					    					required="true"
					    					requiredMessage="Lütfen e-posta adresinizi giriniz"
					    					validatorMessage="Lütfen geçerli bir e-posta adresi giriniz">
			   							<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
		   							</h:inputText>
								</div>
							</div>
							<div class="form-actions">
								<c:if test="#{! empty facesContext.messageList}">
									<div class="alert alert-error">
										<a class="close" data-dismiss="alert">×</a>
										<strong>Hay aksi!</strong>
										<h:messages />
									</div>
								</c:if>
								<div class="submitDiv">
									<h:commandLink styleClass="btn btn-primary" value="Gönder" action="#{lostPasswordBackingBean.remindPasswordAction}">
											<f:ajax execute="@form" render="@all" />
									</h:commandLink>
			    				</div>
							</div>
						</fieldset>
					</h:form>
					<!-- /Login Form -->
				</div><!-- end of span12 -->
			</div><!-- end of row -->
		</ui:define>
	</ui:composition>
</html>
