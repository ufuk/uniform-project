<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<f:metadata>
		<f:event type="preRenderView" listener="#{userBean.navigateToMainIfNotSystemAdmin}" />
	</f:metadata>

	<ui:composition template="generalTemplate.xhtml">
		<ui:define name="title">
		    Yeni Duyuru
		</ui:define>
		<ui:define name="content">
			
			<!-- Page Header -->
			<header class="jumbotron subhead">
	    		<h1>Yeni Duyuru</h1>
	    		<p class="lead">Yeni bir duyuru eklemek için lütfen aşağıdaki formu doldurun.</p>
	  		</header>
	  		<!-- /Page Header -->
	  		
	  		<div class="row">
				<div class="span12">
					<!-- Add Announcement Form -->
					<h:form styleClass="form-horizontal">
					<legend>Yeni Duyuru</legend>
						<fieldset>
							<div class="control-group">
								<h:outputLabel styleClass="control-label" value="Başlık" />
								<div class="controls">
									<h:inputText value="#{addAnnouncementBackingBean.title}"
						    					required="true"
						    					requiredMessage="'Başlık' alanı boş bırakılamaz" />
								</div>
							</div>
							<div class="control-group">
								<h:outputLabel styleClass="control-label" value="İçerik" />
								<div class="controls">
						    		<p:editor value="#{addAnnouncementBackingBean.content}"
						    				required="true"
						    				requiredMessage="'İçerik' alanı boş bırakılamaz" />
								</div>
							</div>
							<div class="form-actions">
								<c:if test="#{! empty facesContext.messageList}">
									<div class="alert alert-error">
										<a class="close" data-dismiss="alert">×</a>
										<strong>Hay aksi!</strong>
										<h:messages />
									</div>
								</c:if>
								<div class="submitDiv">
									<h:commandLink styleClass="btn btn-primary" value="Ekle"
												action="#{addAnnouncementBackingBean.addAnnouncementAction}">
										<f:ajax execute="@form" render="@all" />												
									</h:commandLink>
			    				</div>
							</div>
						</fieldset>
					</h:form>
					<!-- /Add Announcement Form -->
				</div><!-- end of span12 -->
			</div><!-- end of row -->
		</ui:define>
	</ui:composition>
</html>
